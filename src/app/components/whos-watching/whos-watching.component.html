<div class="whos-watching">
    <h1>Who's Watching</h1>
    <app-users-list [users]="users" (deleteUser)="onDeleteUser($event)" (selectUser)="onSelectUser($event)"></app-users-list>
    <app-user-info *ngIf="currUser" [user]="currUser" (goBack)="onCloseUserInfo()"></app-user-info>
    <button>Add new user</button>
</div>
